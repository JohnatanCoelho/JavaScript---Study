<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03 | Java</title>
    <style>
        body{
            background-color: #7979ea;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            color:#ffffff;
        }
    </style>

</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script> 
        var n1 = Number(window.prompt('Digite um número: ')) // Number
        var n2 = Number(window.prompt('Digite outro número: ')) // Number
        var soma = n1+n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)//Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
        // prompt sempre retorna tipo string
        // Usa-se Number.parseInt() -> para conversão string para number inteiro
    </script>
</body>
